<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Ajouter un nouveau spot</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="col-lg-6 spacer">
			<div class="card">
				<div class="card-header">Ajouter un spot</div>
				<div class="card-body">
					<form th:action="@{save}" method="post">

						<div class="form-group">
							<label class="control-label">Nom :</label> <input
								class="form-control" type="text" name="nom">
						</div>

						<div class="form-group">
							<label class="control-label">Localit√© :</label> <input
								class="form-control" type="text" name="localite">
						</div>

						<div class="form-group">
							<label class="control-label">Cotation minimum :</label> <input
								class="form-control" type="text" name="cotationMin">
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Sauvegarder</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
