<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Ajouter un nouveau commentaire</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<div layout:fragment="content">
	<div class="row">
	<div class="col-lg-3"></div>
		<div class="col-lg-6 spacer">
			<div class="card">
				<div class="card-header">Ajouter un commentaire</div>
				<div class="card-body">
					<form th:action="@{/spot/{spotId}/saveCommentaire/(spotId=${spotId})}" method="post">

						<div class="form-group">
							<label class="control-label">Votre commentaire:</label> 
							<input class="form-control" type="text" name="contenu" required="required" th:value="${commentaire.contenu}"/>
								<span class="red" th:errors="${commentaire.contenu}"></span>
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Envoyer</button>
						</div>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>
			<div class="col-lg-3"></div></div>
	</div>
</body>
</html>
