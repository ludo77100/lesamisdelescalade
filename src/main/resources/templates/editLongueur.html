<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Modifier une longueur</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6 spacer">
				<div class="card">
					<div class="card-header">Modifier une longueur</div>
					<div class="card-body">
						<form
							th:action="@{/spot/{spotId}/secteur/{secteurId}/voie/{voieId}/saveEditLongueur/{longueurId}(spotId=${spotId}, secteurId=${secteurId}, voieId=${voieId}, longueurId=${longueurId})}"
							method="post">

							<div class="form-group">
								<label class="control-label">Nom de la longueur:</label> <input
									class="form-control" type="text" name="nomLongueur" required="required" th:value="${longueur.nomLongueur}">
									<span class="red" th:errors="${longueur.nomLongueur}"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Cotation de la longueur:</label> <input
									class="form-control" type="text" name="cotation" required="required" th:value="${longueur.cotation}">
									<span class = "red" th:errors="${longueur.cotation}"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Longueur :</label> <input class="form-control" type="number" min="0" max="100000" name="longueurLong" required="required" th:value="${longueur.longueurLong}">
									<span class="red" th:errors="${longueur.longueurLong}"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Nombre de points :</label> <input class="form-control" type="number" min="1" max="999" name="nombrePoints" required="required" th:value="${longueur.nombrePoints}">
								<span class = "red" th:errors="${longueur.nombrePoints}"></span>
							</div>
							
							<div>
								<button type="submit" class="btn btn-primary">Sauvegarder</button>
							</div>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</body>
</html>
