<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Connexion</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-3"></div>
			
			<!-- Formulaire de connexion Utilisateur -->
			<!-- TODO la demande de perte de mot de pass -->
			
			<div class="col-lg-6">
				<div class="card spacer">
					<div class="card-header">Connexion</div>
					<div class="card-body">
						<form action=# method="post">

							<div class="form-group">
								<label class="control-label">Pseudo :</label> <input
									class="form-control" type="text" name="pseudo" required="required">
							</div>

							<div class="form-group">
								<label class="control-label">Mot de passe :</label> <input
									class="form-control" type="password" name="motDePass" required="required">
							</div>

							<div>
								<button type="submit" class="btn btn-primary">Connexion</button>
							</div>
						</form>
						<p class="text-center spacer"><a th:href="@{/inscriptionUtilisateur}">Inscription</a> - <a>Mot de passe oubli√© ?</a>
					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</body>
</html>
