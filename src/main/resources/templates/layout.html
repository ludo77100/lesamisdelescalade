<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container-fluid">

		<!-- Début du header -->

		<header class="row">
			<div class="col-lg-12 spacer">
				<a th:href=@{/index}><img class="rounded mx-auto d-block"
					src="/images/logo.png" alt="Les amis de l'escalade"></a>
			</div>
		</header>
	</div>

	<!-- fin du header et début de la barre de navigation, utilisation de JS pour avoir un menu déroulant -->
	<div class="container-fluid">
		<div class="row px-3 py-3" style="background-color: #e3f2fd;">
			<ul class="navbar-nav navbar-expand-lg">
				<li><a class="btn btn-primary" th:href=@{/index}>Accueil</a></li>
				<li>
					<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle mx-1" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Spots d'escalade <span class="caret"></span></button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li class="nav-item"><a class="nav-link" th:href=@{/listeSpot}>Liste des Spots</a></li>
							<li class="nav-item"><a class="nav-link" href="#" title="Lien 3">Recherche détaillée</a></li>
							<li class="nav-item"><a sec:authorize="isAuthenticated()" class="nav-link" th:href=@{/ajouter}>Ajouter un Spot</a></li>
						</ul>
					</div>
				</li>
			</ul>
			<ul class="navbar-nav navbar-expand-lg ml-auto">
				<li>
					<div class="dropdown">
						<button sec:authorize="isAuthenticated()" class="btn btn-primary dropdown-toggle ml-auto px-1" type="button"id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">[[${#httpServletRequest.remoteUser}]] 
							<span class="caret">
							</span>
						</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
								<li class="nav-item"><a class="nav-link" th:href=@{/infosPersonnelles}>Mes infos personnelles</a></li>
								<li class="nav-item"><a class="nav-link" href="#">Mes spots</a></li>
								<li class="nav-item"><a class="nav-link" th:href=@{/topo}>Mes topos</a></li>
							</ul>
					</div>
						<li sec:authorize="!isAuthenticated()" class="nav-item px-1"><a class="btn btn-primary" th:href="@{/connexionUtilisateur}">Inscription/Connexion</a></li>
						<li class="nav-item px-1">
							<form sec:authorize="isAuthenticated()"th:action="@{/logout}" method="post">
								<input type="submit" class="btn btn-primary" value="Se déconnecter" />
							</form>
						</li>
			</ul>
		</div>
	</div>	
		<!-- fin de la navbar et début du contenu -->

		<section class="spacer " layout:fragment="content"></section>

		<!-- fin du contenu et début du footer -->

		<footer class="navbar-fixed-bottom">
			<hr />
			<div class="container-fluid">
				<small>Copyright @2019</small>
				<small>- Contact</small>
			</div>
		</footer>

		<!-- fin du footer -->

</body>
</html>
