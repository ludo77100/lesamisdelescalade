<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container-fluid">

		<!-- Début du header -->

		<header class="row">
			<div class="col-lg-12 spacer">
				<a th:href=@{/index}><img class="rounded mx-auto d-block"
					src="/images/logo.png" alt="Les amis de l'escalade"></a>
			</div>
		</header>
	</div>

	<!-- fin du header et début de la barre de navigation, elle est fixé en haut quand on scroll, utilisation de JS pour avoir un menu déroulant -->

	<div class="container-fluid spacer">
		<header class="sticky-top">
			<div class="navbar navbar-light navbar-expand"
				style="background-color: #e3f2fd;">
				<div class="container-fluid">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href=@{/index}>Accueil</a></li>
						<li>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button"
									id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="true">
									Spots d'escalade <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li class="nav-item"><a class="nav-link"
										th:href=@{/listeSpot}>Liste des Spots</a></li>
									<li class="nav-item"><a class="nav-link" href="#"
										title="Lien 3">Recherche détaillée</a></li>
									<li class="nav-item"><a class="nav-link"
										th:href=@{/ajouter}>Ajouter un Spot</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<!-- fin de la navbar et début du contenu -->

		<section class="spacer " layout:fragment="content"></section>

		<!-- fin du contenu et début du footer -->

		<footer class="navbar-fixed-bottom">
			<hr />
			<div class="container-fluid">
				<small>Copyright @2019</small>
			</div>
		</footer>

		<!-- fin du footer -->

	</div>
</body>
</html>
