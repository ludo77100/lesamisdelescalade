<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Confirmation réservation</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
			<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div class="card">
						<div class="card-header">Demande enregistré</div>
						<div class="card-body">
						<p>Votre demande de réservation a bien été enregistrée, vous devez attendre que le propriétaire du topo l'accepete !</p>
						</div>
						<div class="card-footer bg-dark"><a sec:authorize="isAuthenticated()" class="nav-link text-light" th:href="@{/listeTopo}">Retournez à la liste des topos</a></div>
					</div>
				</div>
			<div class="col-lg-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
