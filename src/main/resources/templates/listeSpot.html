<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Liste des spots</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<h4 class="spacer">Retrouver ici tous nos meilleurs spot
				d'escalade en France</h4>
			<form th:action="@{/listeSpot}" method="get">
				<input type="text" name="mc" th:value="${mc}"></input>
				<button class="btn btn-primary">Chercher</button>
			</form>
			<div class="col-lg-12">
				<table class="table">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Adresse</th>
							<th>Commune</th>
							<th>Région</th>
							<th>Département</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="s:${listeSpot}">
							<td><a th:text="${s.nom}" th:href="@{spot/{spotId}(spotId=${s.idSiteEscalade})}"></a></td>
							<td th:text="${s.adresse}"></td>
							<td th:text="${s.commune}"></td>
							<td th:text="${s.region}"></td>
							<td th:text="${s.departement}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="navbar navbar-expand-lg navbar-light bg-light">
		<ul class="navbar-nav">
			<li th:class="${pageCourante} == ${status.index}?'active':''" class="nav-item" th:each="page, status:${pages}">
			<a class="nav-link" th:href="@{listeSpot(page=${status.index}, pc=${p})}" th:text="${status.index + 1}"></a></li>
		</ul>
	</div></div>
</body>
</html>
