<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Modifier un spot</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6 spacer">
				<div class="card">
					<div class="card-header">Modifier un spot</div>
					<div class="card-body">
						<form th:action="@{/saveEditSpot/{spotId} (spotId=${spotId})}" method="post">

							<div class="form-group">
								<label class="control-label">Nom :</label> <input
									class="form-control" type="text" name="nom" required="required" th:value="${spot.nom}">
								<span class="red" th:errors="${spot.nom}"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Localit√© :</label> <input
									class="form-control" type="text" name="localite" required="required" th:value="${spot.localite}">
								<span class="red" th:errors="${spot.localite}"></span>
							</div>

							<div>
								<button type="submit" class="btn btn-primary">Sauvegarder</button>
							</div>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</body>
</html>
