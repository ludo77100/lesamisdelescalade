<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Liste des spots</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<!-- Carte pour le display des informations générales sur le spot -->

				<div class="col-lg-6">
					<div class="card">
						<div class="card-header"><h3 class="card-title">Informations générale sur le Spot</h3></div>
						<div class="card-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item"><label>Nom:</label><label
									th:text="${spotInfo.nom}"></label></li>
								<li class="list-group-item"><label>Localité: </label><label
									th:text="${spotInfo.localite}"></label></li>
								<li class="list-group-item"><label>Cotation
										minimum: </label><label th:text="${spotInfo.cotationMin}"></label></li>
								<li class="list-group-item"><a class="btn btn-primary" th:href="@{/listeTopo}">Accéder à la liste des Topo</a></li>
							</ul>
						</div>
					</div>

					<!-- Carte pour le display des informations sur le secteur sélectionné -->

					<div class="card spacer">
						<div class="card-header">
							<h3 class="card-title">Informations Secteurs <a sec:authorize="isAuthenticated()" class="btn btn-primary float-right"
								th:href="@{/spot/{spotId}/ajouterSecteur(spotId=${spotInfo.idSiteEscalade})}">Ajouter
								un Secteur</a></h3></div>
						<div class="card-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item"><label>Nom du secteur:</label><label
									th:text="${secteurInfo.nomSecteur}"></label></li>
								<li class="list-group-item"><label>Accès: </label><label
									th:text="${secteurInfo.acces}"></label></li>
								<li class="list-group-item"><label>Type de roche: </label><label
									th:text="${secteurInfo.typeRoche}"></label></li>
								<li class="list-group-item"><label>Localisation: </label><label
									th:text="${secteurInfo.localisation}"></label></li>
								<li class="list-group-item"><label>Nombre de voie:
								</label><label th:text="${secteurInfo.nombreVoies}"></label></li>
							</ul>
						</div>
					</div>

				</div>

				<div class="col-lg-6">

					<!-- Tableau pour le display de la liste des voies lié au secteur et spot en cours -->
					<div class="card">
						<div class="card-header"><h3 class="card-title">Liste des voies<a sec:authorize="isAuthenticated()" class="btn btn-primary float-right"
								th:href="@{/spot/{spotId}/secteur/{secteurId}/ajouterVoie(spotId=${spotInfo.idSiteEscalade}, secteurId=${secteurInfo.idSecteur})}">Ajouter
								une voie</a></h3></div>
						<div class="card-body">
						
							<table class="table spacer">
								<thead>
									<tr>
										<th>Nom de la voie</th>
										<th>Cotation de la voie</th>
										<th>Nombre de points</th>
										<th>Longueur minimum</th>
										<th>Longueur maximum</th>
										<th>Equipée</th>
										<th sec:authorize="hasAuthority('ADMINISTRATOR')">Editer</th>
										<th sec:authorize="hasAuthority('ADMINISTRATOR')">Supprimer</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="voie:${listeVoie}">
										<td><a th:text="${voie.nomVoie}" th:href="@{/spot/{spotId}/secteur/{secteurId}/voie/{voieId}(spotId=${spotInfo.idSiteEscalade}, secteurId=${secteurInfo.idSecteur}, voieId=${voie.idVoie})}"></a></td>
										<td th:text="${voie.cotation}"></td>
										<td th:text="${voie.nombrePointVoie}"></td>
										<td th:text="${voie.longeurMin}"></td>
										<td th:text="${voie.longueurMax}"></td>
										<td th:text="${voie.equipee}"></td>
										<td sec:authorize="hasAuthority('ADMINISTRATOR')">
										<a th:href="@{/spot/{spotId}/secteur/{secteurId}/editVoie/{voieId}(spotId=${spotInfo.idSiteEscalade}, secteurId=${secteurInfo.idSecteur}, voieId=${voie.idVoie})}">Editer</a></td>
										<td sec:authorize="hasAuthority('ADMINISTRATOR')"><a onclick="return confirm('Etes vous sur ? Cela va effacer les longueurs associées à ce secteur')"
							th:href="@{/spot/{spotId}/secteur/{secteurId}/deleteVoie/{voieId}(spotId=${spotInfo.idSiteEscalade}, secteurId=${secteurInfo.idSecteur}, voieId=${voie.idVoie})}">Supprimer</a></td>
									</tr>
								</tbody>
							</table>
														
							<!-- On affiche un message si la liste est vide -->
							<p class="text-center red" th:if="${listeVoie.empty}">Il n'y rien à afficher !</p>
							
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
